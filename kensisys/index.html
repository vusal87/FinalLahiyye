css

.btn {
  background:black;
  display:inline-block;
  padding:15px;
  color:White;
  text-align:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  border-radius:4px;
}
.container {
  margin: 40px auto 0 auto;
  width:900px;
}
.btn:hover:before {
  top:-15px;
  left:-15px;
}
.btn:before {
  content:'';
  position:absolute;
  width:90px;
  height:90px;
  top:-90px;
  left:-90px;
  background:red;
  transition:all .5s;
  transform:rotate(45deg);
}
.btn:after {
  content:'X';
  position:relative;
  transition:all .5s;
  display:inline-block;
}
.btn:hover:after {
  transform:scale(1.5);
}
